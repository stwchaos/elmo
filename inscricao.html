<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Coleta de informações</title>
    <link rel="stylesheet" href="inscricaoestilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <H1 id="Titulo">Elmo quer saber sobre você...</H1>

        <h3>
            <form id="formulario" class="formulario">
                <div class="formulario-control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" />
                </div>

                <div class="formulario-control">
                    <label for="cartao">Insira seu cartão de crédito</label>
                    <input type="number" id="cartao" />
                </div>


                <div class="formulario-control">
                    <label for="validade">Validade do cartão</label>
                    <input type="date" id="validade" />
                </div>

                <div class="formulario-control">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" placeholder="Digite seu número de telefone" />
                </div>

                <div class="formulario-control">
                    <label for="mae">Nome de solteiro da mãe</label>
                    <input type="text" id="mae" placeholder="Digite sua mãe" />
                </div>
                <div class="formulario-control">
                    <label for="estimacao">Nome do primeiro animal de estimação</label>
                    <input type="text" id="estimacao" placeholder="Digite seu primeiro pet" />
                </div>


                <div class="formulario-control">
                    <label for="senha">Sua senha favorita</label>
                    <input type="text" id="senha" placeholder="Digite sua melhor senha" />
                </div>


                <div class="formulario-control">
                    <label for="signo">Seu signo</label>
                    <input type="text" id="signo" placeholder="Digite seu signo" />
                </div>


                <div class="formulario-control">
                    <label for="telefone">Número de telefone</label>
                    <input type="number" id="telefone" placeholder="Digite seu número de telefone" />
                </div>

                <div>
                    <label>Cor favorita</label>
                    <input type="color" />
                </div>
                <nav><a id="button" href="./termosDeUso.html">Falar com Elmo!</a></nav>
            </form>
        </h3>
    </div>

</body>

</html>
